name: CI

on:
  push:
    branches: [ '**', '!main' ]
  pull_request:
    branches: [ main ]

jobs:
  ci-jvm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/fermium'


      - name: Verify
        run: ./mvnw -T 1C -P ci verify

  ci-graalvm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: '21.2.0'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify
        run: ./mvnw -T 1C -P ci,cli-native verify